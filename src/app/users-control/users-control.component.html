<!DOCTYPE html>
<html lang="es">
<div class="container my-5">
    <div class="row">
      <div class="card-deck">
        <div class="card-item" *ngFor="let us of user">
          <div class="card-header">
            <h5 class="card-title">{{us.name}}</h5>
          </div>
          <div class="card-body">
            <div id="texto">
              <p class="card-text">{{us.name}}</p>
              <p class="card-text">{{us.username}}</p>
              <p class="card-text">{{us.username}}</p>
            </div>
            <a href="#" class="btn btn-primary">Editar <img src = "src/assets/Lapiz.png"></a>
            <a href="#" class="btn btn-primary">Eliminar <img src = "src/assets/cross.png"></a>
          </div>
        </div>
      </div>
    </div>
</div>
<pagination-buttons></pagination-buttons>
