<div class="container my-5">
    <div class="row">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let us of user">
                <h5>{{us.name_user}}</h5>
                <p>{{us.username}}</p>
                <p>{{us.last_name_user}}</p>
                <p>{{us.birthdate_user}}</p>
                <p>{{us.token}}</p>
                <a href="#" class="btn btn-primary">Editar <img src="./assets/Lapiz.png" style="width: 20px; height: 20px;"></a>
                <a href="#" class="btn btn-primary">Eliminar <img src="./assets/cross.png" style="width: 20px; height: 20px;"></a>
            </li>
        </ul>
    </div>
</div>
<pagination-buttons></pagination-buttons>
