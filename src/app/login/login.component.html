
<div class="title">
    <h4>Log-in</h4>
</div>
<div id="form_log">
    <form id="formulario" [formGroup]="checkOutForm" (ngSubmit)="onsubmit()">
        <label for="inputText" >Usuario</label>
        <input
            type="text"
            class="form-control"
            id="inputText"
            placeholder="Enter UserName"
            required="required"
            formControlName="login"
        />
        <label for="inputPassword" >Contraseña</label>
        <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
            required="required"
            formControlName="password"
        />
        <div>
        <button type="submit">Log in</button>
        </div>
    </form>
</div>
<hr/>
<div>
<p class="mb-0">¿no tienes una cuenta? <a href="#" id="register">¡Registrate ya!</a></p>
</div>
