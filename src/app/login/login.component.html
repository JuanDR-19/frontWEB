<!DOCTYPE html>
<html lang="es">
    <body>
        <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body">
                <div class="bef_div">
                    <div class="title">
                        <h4 class="card-title text-center mb-4">Log-in</h4>
                    </div>
                    <div id="form_log">
                        <form>
                            <div class="mb-3">
                            <label for="inputText" class="form-label">Usuario</label>
                            <input
                                type="text"
                                class="form-control"
                                id="inputText"
                                placeholder="Enter UserName"
                                required="required"
                            />
                            </div>
                            <div class="mb-3">
                            <label for="inputPassword" class="form-label">Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                id="inputPassword"
                                placeholder="Password"
                                required="required"
                            />
                            </div>
                            <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr class="my-4" />
                <div class="text-center">
                    <p class="mb-0">¿no tienes una cuenta? <a href="#" id="register">¡Registrate ya!</a></p>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
