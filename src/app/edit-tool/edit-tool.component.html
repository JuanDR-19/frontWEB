<div>
    <h2>Edit Tool</h2>
    <form id="formulario-edit" [formGroup]="EditTForm" (ngSubmit)="updateTool()">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="tool.name" formControlName="name" placeholder="{{tool.name}}">
      </div>
      <div>
        <label for="img">Imagen:</label>
        <input type="text" id="img" [(ngModel)]="tool.img" formControlName="img" placeholder="{{tool.img}}">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="tool.description" placeholder="{{tool.description}}" formControlName="description"></textarea>
      </div>
      <div>
        <label for="price">Precio:</label>
        <input type="number" id="price" [(ngModel)]="tool.price" placeholder="{{tool.price}}" formControlName="price">
      </div>
      <button>Save</button>
    </form>
  </div>
