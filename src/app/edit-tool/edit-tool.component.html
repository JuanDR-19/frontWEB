<div>
    <h2>Edit Tool</h2>
    <form>
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="tool.name">
      </div>
      <div>
        <label for="img">Imagen:</label>
        <input type="text" id="img" [(ngModel)]="tool.img">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="tool.description"></textarea>
      </div>
      <div>
        <label for="price">Precio:</label>
        <input type="number" id="price" [(ngModel)]="tool.price">
      </div>
      <button (click)="updateTool()">Save</button>
    </form>
  </div>
