<!DOCTYPE html>
<html lang="es">
<div class="container my-5">
    <div class="row">
      <div class="card-deck">
        <div class="cart-item" *ngFor="let tool of tools">
          <div class="card-header">
            <h5 class="card-title">{{tool.name}}</h5>
          </div>
          <div class="card-body">
            <div class="image_container" >
                <img [src]=tool.img alt={{tool.name}}>
            </div>
            <p class="card-text">{{tool.description}}</p>
            <p class="card-text">{{tool.price|currency}}</p>
            <a href="#" class="btn btn-primary">Ampliar informaci√≥n</a>
          </div>
        </div>
      </div>
    </div>
</div>
<pagination-buttons></pagination-buttons>
